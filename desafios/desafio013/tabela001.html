<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

        table{
            border-collapse: collapse;
            width: 300px;
        
        }

        td{  
            border: 2px solid black;
            padding: 10px;
            text-align: center;
    
        }

        h1{
            background-color: blueviolet;
            color: yellow;
        }
      

    </style>
</head>
<body>
    <h1>Tabela nÂ°1</h1>
    <table>
        
          <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
         </tr>
        
          <tr>
                <td>5</td>
                <td>6</td> 
                <td>7</td>   
          </tr>
        
          <tr>
        <td colspan="3">8</td>
        <td>9</td>
          </tr>
         
          <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
              
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
           
        </tr>
   
    </table>
</body>
</html>
